<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="dash.css">
        <script src="syncopate.js"></script>
        <title>Syncopate Demo</title>
    </head>
    <body>
        <h1>Syncopate Demo</h1>
        <div class="data-wrapper">
            <div class="data-box">
                <label>Num Threads</label>
                <span>{{ testgroup.load_1 }}</span>
            </div>
            <div class="data-box">
                <label>CPU usage</label>
                <span>{{ testgroup.load_2 }}</span>
            </div>
            <div class="data-box">
                <label>AAPL Price</label>
                <span>{{ testgroup.cpu_usage_user }}%</span>
            </div>
        </div>
        <script>
            Syncopate.init("f351753b0ea4");
            Syncopate.run();
        </script>
    </body>
</html>
